<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>
<body>
    <form action="/register" method="post">
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>This is a Register.</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="address" placeholder="Address" value="" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="password" placeholder="Your Password" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="rePassword" placeholder="Confirm Password" value="" required/>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btnSubmit" value="Submit"/>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
